hydra:
  run:
    dir: 'train_experiment/${now:%Y-%m-%d}/${now:%H-%M}'
  output_subdir: 'yamls'

dataset_module:
  batch_size: 4
  num_workers: 2

train_module:
  lr: 0.0001
  nn_input_image_resolution: 512
  latent_dim: 16
  hidden_dims: [32, 64, 128, 256, 512]

training:
  wandb_project: "edge-aware-face-autoencoder"
  wandb_name: "test-run"
  with_gpu: false
  max_epochs: 10
  early_stop:
    monitor: "val_loss"
    patience: 5
    mode: "min"
